---
- name: Wait for system ready
  hosts: all
  gather_facts: no
  tasks:
    - name: Wait for nodes to become reachable
      wait_for_connection:

- name: Kusama validator peers
  hosts: peers
  become: yes
  vars:
    chain: "kusama"
    chain_network_id: "ksmcc3"
    exec_binary: "/usr/local/bin/polkadot"
  tasks:
    - include_role:
        name: ../roles/peer

